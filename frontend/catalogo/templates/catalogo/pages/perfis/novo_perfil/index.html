{% extends "catalogo/base.html" %}
{% block title %}Adicionar novo perfil{% endblock %}

{% block content %}
    <section class="animate-fadeIn mt-10 shadow-[0_0_4px_1px_rgba(255,255,255,.3)] py-10 px-12 rounded-sm">
        <form method="post" class="
            [&>div>label]:text-lg 
            flex 
            flex-col 
            gap-3
            min-w-72
            [&>div]:flex
            [&>div]:flex-col
            [&>div]:gap-1
            [&>div>input]:px-4
            [&>div>input]:py-2
            [&>div>input]:border-1
            [&>div>textarea]:px-4
            [&>div>textarea]:py-2
            [&>div>textarea]:border-1
            [&>div>input]:border-neutral-50
            [&>div>input]:rounded-sm
        ">
            {% csrf_token %}
            <h1 class="text-5xl mb-6 font-semibold">Novo Perfil</h1>
            <div class="flex !flex-row gap-1">
                <label for="ativo">Ativo?</label>
                <input type="checkbox" name="ativo" id="ativo" checked>
            </div>
            <div>
                <label for="tipo">Tipo de usu√°rio</label>
                <select name="tipo" id="tipo" class="max-w-32 py-1 px-2 border-1 rounded-sm [&>option]:bg-neutral-600">
                    <option value="Gerente">Gerente</option>
                    <option value="Professor">Professor</option>
                </select>
            </div>
            <div>
                <label for="nome">Nome</label>
                <input type="nome" name="nome" id="nome" placeholder="Seu nome" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="seu@email.com" required>
            </div>

            <div>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="********" required>
            </div>
            

            <button type="submit" class="mt-4 py-2 px-2 bg-indigo-700 text-neutral-50 rounded-sm hover:bg-indigo-500 cursor-pointer transition-all duration-300 text-lg">Criar perfil</button>
            
            {% if error %}
                <p style="color:red;">Erro: {{ error }}</p>
            {% endif %}
        </form>
    </section>
{% endblock %}
