version: "3.9"

services:
  db:
    image: postgres:15
    container_name: db
    restart: always
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: ./api
    container_name: api
    restart: always
    env_file: .env
    depends_on:
      - db
    volumes:
      - ./api:/app
    ports:
      - "8000:8000"
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py createsuperuser --noinput --username $${DJANGO_SUPERUSER_USERNAME} --email $${DJANGO_SUPERUSER_EMAIL} || true &&
        python manage.py runserver 0.0.0.0:8000
      "

  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    env_file: .env
    depends_on:
      - api
    volumes:
      - ./frontend:/app
    ports:
      - "8001:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data:
